<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKRAAM MASTER PRO v75.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; font-size: 16px; }
        .amount-val { font-family: 'Courier New', monospace; font-weight: 900; letter-spacing: -1px; }
        .hidden-module { display: none !important; }
        @media print { .no-print { display: none !important; } .print-area { width: 100%; } }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <div id="authSection" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm border-t-8 border-indigo-600">
            <h2 class="font-black text-2xl text-center mb-1 italic text-slate-800">IKRAAM LEDGER</h2>
            <p class="text-[10px] text-center font-bold text-slate-400 mb-6 uppercase tracking-widest">Multi-User Cloud System</p>
            
            <div id="authForm" class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email Address" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-indigo-600 font-bold">
                <input type="password" id="userPass" placeholder="Password" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-indigo-600 font-bold">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-indigo-700">Login</button>
                <div class="flex justify-between px-2">
                    <button onclick="handleAuth('reset')" class="text-[10px] font-black text-rose-500 uppercase">Forgot Password?</button>
                    <button onclick="handleAuth('signup')" class="text-[10px] font-black text-emerald-600 uppercase">Naya Account</button>
                </div>
            </div>
            <p id="authMsg" class="text-rose-500 text-[10px] font-bold mt-4 text-center hidden uppercase italic border-t pt-2"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-slate-900 text-white p-3 sticky top-0 z-50 flex justify-between items-center shadow-xl no-print">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <h1 id="navHeader" class="font-black uppercase text-[10px] md:text-sm italic text-indigo-300">IKRAAM MASTER PRO</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="openConfig()" class="bg-amber-600 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase">Config</button>
                <button onclick="logout()" class="bg-rose-600 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto p-2 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 no-print">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-[12px] border-slate-900">
                    <form id="ledgerForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="tDate" required class="w-full border-2 p-3 rounded-xl font-bold text-xs outline-none focus:border-indigo-500">
                            <select id="tMode" required class="w-full border-2 p-3 rounded-xl font-bold text-xs bg-slate-50 outline-none">
                                <option value="Cash">Cash</option><option value="Udhaar">Udhaar</option>
                                <option value="EasyPaisa">EasyPaisa</option><option value="JazzCash">JazzCash</option>
                                <option value="NayaPay">NayaPay</option><option value="SadaPay">SadaPay</option><option value="Bank">Bank</option>
                            </select>
                        </div>
                        
                        <input list="partyList" id="tParty" placeholder="Unit/Person Name" required class="w-full border-2 p-3 rounded-xl font-bold text-sm outline-none focus:border-indigo-500">
                        
                        <select id="tCat" onchange="toggleVisit(this.value)" required class="w-full border-2 p-3 rounded-xl font-bold text-sm bg-slate-50 outline-none"></select>
                        
                        <div id="visitBox" class="bg-indigo-50 p-4 rounded-2xl hidden-module space-y-3 border-2 border-indigo-100">
                            <p class="text-[9px] font-black text-indigo-600 uppercase italic">Visit Details</p>
                            <input type="text" id="vPurpose" placeholder="Visit Purpose" class="w-full border p-2 rounded-lg text-xs outline-none">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="vMode" class="w-full border p-2 rounded-lg text-xs outline-none"><option value="Bike">Bike</option><option value="Car">Car</option></select>
                                <input type="number" id="vMisc" placeholder="Misc Expense" class="w-full border p-2 rounded-lg text-xs outline-none">
                            </div>
                        </div>

                        <textarea id="tDesc" placeholder="Entry Details..." class="w-full border-2 p-3 rounded-xl font-bold text-sm h-20 outline-none focus:border-indigo-500"></textarea>
                        
                        <div class="bg-slate-900 p-4 rounded-[2rem] text-center shadow-inner">
                            <label class="text-[9px] text-slate-500 font-black uppercase">Enter Amount</label>
                            <input type="number" id="tAmount" placeholder="0.00" required class="w-full bg-transparent text-white font-black text-4xl text-center outline-none">
                        </div>
                        
                        <button type="submit" id="saveBtn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-2xl hover:bg-indigo-800 transform active:scale-95 transition-all">Save Record</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4 print-area">
                <div class="bg-white p-4 rounded-2xl shadow-md no-print flex items-center gap-3 border-2 border-indigo-50">
                    <span class="text-xl">üîç</span>
                    <input type="text" id="mSearch" oninput="render()" placeholder="Search: 'Khan', 'EasyPaisa', 'Jan'..." class="w-full outline-none font-black text-sm uppercase text-indigo-900">
                </div>

                <div id="dash" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>

                <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-2 border-slate-200">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-[11px] md:text-sm">
                            <thead class="bg-slate-900 text-white font-black uppercase italic tracking-widest">
                                <tr>
                                    <th class="p-4">Date/Ref</th>
                                    <th class="p-4">Details</th>
                                    <th class="p-4 text-center">Category</th>
                                    <th class="p-4 text-right">Amount</th>
                                    <th class="p-4 text-center no-print">Act</th>
                                </tr>
                            </thead>
                            <tbody id="tBody" class="font-bold divide-y divide-slate-100 italic"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 bg-white z-[60] hidden flex flex-col no-print overflow-y-auto">
        <div class="bg-slate-900 p-4 text-white flex justify-between items-center">
            <h2 class="font-black uppercase text-sm tracking-widest">Advanced Config</h2>
            <button onclick="closeConfig()" class="bg-rose-600 px-6 py-2 rounded-xl font-black text-xs">EXIT</button>
        </div>
        <div class="p-6 container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="configGrid"></div>
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase mt-8 shadow-xl">Update All Settings</button>
        </div>
    </div>

    <datalist id="partyList"></datalist>

    <script>
        // --- 1. FIREBASE CONFIG (APNA CODE YAHAN DALAIN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDzSEb2I1VXKQtrRj6XwzCB4lwC7T4X1go",
            authDomain: "ikraamledger.firebaseapp.com",
            databaseURL: "https://ikraamledger-default-rtdb.firebaseio.com",
            projectId: "ikraamledger",
            storageBucket: "ikraamledger.firebasestorage.app",
            messagingSenderId: "992347779396",
            appId: "1:992347779396:web:8251534d4358587bf5a711"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        
        const CODES = ["INC-01", "EXP-01", "OFFICE-BILL", "INC-08", "INC-05", "EXP-03", "INC-04", "EXP-04", "EXP-05", "INC-07"];
        let db = { 
            entries: [], parties: [], 
            labels: {"INC-01":"Shop Sale","EXP-01":"Ghar Kharcha","OFFICE-BILL":"Visit Expense","INC-08":"Visit Recovery","INC-05":"Loan Taken","EXP-03":"Loan Given","INC-04":"Udhaar Wapsi","EXP-04":"Udhaar Diya","EXP-05":"Loss/Nuqsan","INC-07":"Salary Mili"},
            visible: CODES.reduce((a,c)=>({...a,[c]:true}), {}),
            title: "IKRAAM MASTER"
        };
        let currentUser = null;
        let editId = null;

        // --- 2. AUTHENTICATION LOGIC ---
        function handleAuth(type) {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const msg = document.getElementById('authMsg');
            msg.classList.add('hidden');

            if (type === 'reset') {
                if(!email) { alert("Please enter email first!"); return; }
                auth.sendPasswordResetEmail(email).then(()=>alert("Password Reset link sent to email!")).catch(e=>alert(e.message));
                return;
            }
            if (type === 'signup') {
                auth.createUserWithEmailAndPassword(email, pass).catch(e => { msg.innerText = e.message; msg.classList.remove('hidden'); });
            } else {
                auth.signInWithEmailAndPassword(email, pass).catch(e => { msg.innerText = "Error: Check Email/Password"; msg.classList.remove('hidden'); });
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadUserData();
            } else {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }

        // --- 3. DATA & CLOUD LOGIC ---
        function loadUserData() {
            rdb.ref('users/' + currentUser.uid).on('value', (snapshot) => {
                if(snapshot.exists()) {
                    const cloudData = snapshot.val();
                    db = { ...db, ...cloudData };
                } else { save(); }
                render();
            });
        }

        function save() { if(currentUser) rdb.ref('users/' + currentUser.uid).set(db); }

        function toggleVisit(v) { document.getElementById('visitBox').classList.toggle('hidden-module', v !== 'OFFICE-BILL'); }

        function render() {
            const catS = document.getElementById('tCat'); catS.innerHTML = '<option value="">Category Chunain</option>';
            CODES.forEach(c => { if(db.visible[c]) catS.appendChild(new Option(db.labels[c], c)); });
            
            const tbody = document.getElementById('tBody'); tbody.innerHTML = '';
            const q = document.getElementById('mSearch').value.toLowerCase().split(' ').filter(x=>x);
            let s = { cash: 0, rec: 0, off: 0, loan: 0 };

            (db.entries || []).sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(t => {
                const searchStr = `${t.party} ${t.desc} ${t.mode} ${db.labels[t.cat]} ${t.date}`.toLowerCase();
                const match = q.every(word => searchStr.includes(word));

                if(match) {
                    const isInc = t.cat.startsWith('INC');
                    const amt = parseFloat(t.amount);
                    if(t.mode !== 'Udhaar') s.cash += (isInc ? amt : -amt);
                    if(t.cat === 'EXP-04') s.rec += amt; if(t.cat === 'INC-04') s.rec -= amt;
                    if(t.cat === 'OFFICE-BILL') s.off += amt; if(t.cat === 'INC-08') s.off -= amt;
                    if(t.cat === 'INC-05') s.loan += amt; if(t.cat === 'EXP-03') s.loan -= amt;

                    tbody.innerHTML += `<tr class="hover:bg-indigo-50 transition-all border-b border-slate-50">
                        <td class="p-4 text-slate-400 font-normal">#${t.id.toString().slice(-4)}<br>${t.date}</td>
                        <td class="p-4 uppercase">
                            <div class="font-black text-slate-800">${t.party}</div>
                            <div class="text-[9px] text-slate-500 font-normal normal-case leading-tight">${t.desc}</div>
                        </td>
                        <td class="p-4 text-center">
                            <span class="bg-slate-100 px-2 py-0.5 rounded text-[8px] font-black uppercase text-slate-500">${db.labels[t.cat]}</span>
                            <div class="text-[9px] text-indigo-600 font-bold mt-1">${t.mode}</div>
                        </td>
                        <td class="p-4 text-right font-black text-lg ${isInc?'text-emerald-600':'text-rose-600'} amount-val">${amt.toLocaleString()}</td>
                        <td class="p-4 text-center no-print">
                            <button onclick="deleteEntry(${t.id})" class="bg-rose-50 text-rose-500 p-2 rounded-lg">üóë</button>
                        </td>
                    </tr>`;
                }
            });

            document.getElementById('dash').innerHTML = `
                <div class="bg-white p-4 rounded-2xl border-b-4 border-slate-900 shadow-md text-center"><p class="text-[8px] font-black uppercase text-slate-400">Cash/Online</p><h2 class="font-black text-lg amount-val">${s.cash.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-emerald-500 shadow-md text-center"><p class="text-[8px] font-black uppercase text-emerald-500">Udhaar Rec.</p><h2 class="font-black text-lg text-emerald-700 amount-val">${s.rec.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-amber-500 shadow-md text-center"><p class="text-[8px] font-black uppercase text-amber-500">Visit Pending</p><h2 class="font-black text-lg text-amber-700 amount-val">${s.off.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-rose-500 shadow-md text-center"><p class="text-[8px] font-black uppercase text-rose-500">Borrowings</p><h2 class="font-black text-lg text-rose-700 amount-val">${s.loan.toLocaleString()}</h2></div>`;
            
            updatePartyList();
        }

        document.getElementById('ledgerForm').onsubmit = (e) => {
            e.preventDefault();
            let amt = parseFloat(document.getElementById('tAmount').value);
            let desc = document.getElementById('tDesc').value;
            const cat = document.getElementById('tCat').value;

            if(cat === 'OFFICE-BILL') {
                const m = parseFloat(document.getElementById('vMisc').value) || 0;
                amt += m; desc = `[V: ${document.getElementById('vMode').value} | P: ${document.getElementById('vPurpose').value} | Misc: ${m}] ` + desc;
            }

            const entry = { id: Date.now(), date: document.getElementById('tDate').value, party: document.getElementById('tParty').value, cat: cat, mode: document.getElementById('tMode').value, desc: desc, amount: amt };
            if(!db.entries) db.entries = [];
            db.entries.unshift(entry);
            if(!db.parties.includes(entry.party)) db.parties.push(entry.party);
            save(); e.target.reset(); document.getElementById('visitBox').classList.add('hidden-module');
        };

        function deleteEntry(id) { if(confirm("Mita dain?")) { db.entries = db.entries.filter(x=>x.id!==id); save(); } }
        function updatePartyList() { const pL = document.getElementById('partyList'); pL.innerHTML = ''; (db.parties || []).forEach(p => pL.innerHTML += `<option value="${p}">`); }

        // --- 4. CONFIG PANEL LOGIC ---
        function openConfig() {
            const grid = document.getElementById('configGrid'); grid.innerHTML = '';
            CODES.forEach(c => {
                grid.innerHTML += `<div class="bg-slate-50 p-4 rounded-2xl border-2 flex items-center gap-4">
                    <input type="checkbox" id="vis_${c}" ${db.visible[c]?'checked':''} class="w-6 h-6">
                    <div class="flex-1 text-xs font-black text-slate-400 uppercase">${c}
                        <input type="text" id="lbl_${c}" value="${db.labels[c]}" class="w-full text-slate-800 text-sm font-bold border-b bg-transparent outline-none mt-1">
                    </div>
                </div>`;
            });
            document.getElementById('configModal').classList.remove('hidden');
        }
        function closeConfig() { document.getElementById('configModal').classList.add('hidden'); }
        function saveConfig() {
            CODES.forEach(c => { db.visible[c] = document.getElementById(`vis_${c}`).checked; db.labels[c] = document.getElementById(`lbl_${c}`).value; });
            save(); closeConfig();
        }
    </script>
</body>
</html>
