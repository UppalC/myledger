<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKRAAM MASTER PRO v80.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .amount-val { font-family: 'Courier New', monospace; font-weight: 900; }
        .hidden-module { display: none !important; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animate: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } body { background: white; } }
    </style>
</head>
<body class="text-slate-900">

    <div id="loader" class="fixed inset-0 bg-white/80 z-[200] hidden flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="font-black text-xs uppercase tracking-widest text-indigo-600">Processing Data...</p>
        </div>
    </div>

    <div id="authSection" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm border-t-8 border-indigo-600">
            <h2 class="font-black text-2xl text-center mb-1 italic">IKRAAM LEDGER</h2>
            <p class="text-[10px] text-center font-bold text-slate-400 mb-6 uppercase tracking-widest text-indigo-500">Professional Enterprise Edition</p>
            <div class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email Address" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-indigo-600 font-bold">
                <input type="password" id="userPass" placeholder="Password" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-indigo-600 font-bold">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-indigo-700 transition-all">Login</button>
                <div class="flex justify-between px-2">
                    <button onclick="handleAuth('reset')" class="text-[10px] font-black text-rose-500 uppercase">Forgot Password?</button>
                    <button onclick="handleAuth('signup')" class="text-[10px] font-black text-emerald-600 uppercase">Create Account</button>
                </div>
            </div>
            <p id="authMsg" class="text-rose-500 text-[10px] font-bold mt-4 text-center hidden uppercase italic"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-slate-900 text-white p-3 sticky top-0 z-50 flex justify-between items-center shadow-xl no-print">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <h1 id="navHeader" class="font-black uppercase text-xs italic text-indigo-300">IKRAAM MASTER PRO v80</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="openConfig()" class="bg-amber-600 p-2 rounded-xl text-[9px] font-black uppercase">Config</button>
                <button onclick="logout()" class="bg-rose-600 p-2 rounded-xl text-[9px] font-black uppercase">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto p-2 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 no-print">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-[12px] border-slate-900 sticky top-20">
                    <form id="ledgerForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="tDate" required class="w-full border-2 p-3 rounded-xl font-bold text-xs">
                            <select id="tMode" required class="w-full border-2 p-3 rounded-xl font-bold text-xs bg-slate-50">
                                <option value="Cash">Cash</option><option value="EasyPaisa">EasyPaisa</option>
                                <option value="JazzCash">JazzCash</option><option value="Udhaar">Udhaar</option>
                                <option value="Bank">Bank Transfer</option>
                            </select>
                        </div>
                        <input list="partyList" id="tParty" placeholder="Party Name" required class="w-full border-2 p-3 rounded-xl font-bold text-sm">
                        <select id="tCat" onchange="toggleVisit(this.value)" required class="w-full border-2 p-3 rounded-xl font-bold text-sm bg-slate-50"></select>
                        
                        <div id="visitBox" class="bg-indigo-50 p-4 rounded-2xl hidden-module space-y-3 border-2 border-indigo-100">
                            <input type="text" id="vPurpose" placeholder="Visit Purpose" class="w-full border p-2 rounded-lg text-xs">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="vMode" class="w-full border p-2 rounded-lg text-xs"><option value="Bike">Bike</option><option value="Car">Car</option></select>
                                <input type="number" id="vMisc" placeholder="Misc Exp" class="w-full border p-2 rounded-lg text-xs">
                            </div>
                        </div>

                        <textarea id="tDesc" placeholder="Remarks..." class="w-full border-2 p-3 rounded-xl font-bold text-sm h-16"></textarea>
                        <div class="bg-slate-900 p-4 rounded-2xl text-center">
                            <input type="number" id="tAmount" placeholder="0.00" required class="w-full bg-transparent text-white font-black text-3xl text-center outline-none">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg hover:bg-indigo-800">Save Entry</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-4">
                <div class="flex flex-wrap gap-2 no-print">
                    <input type="text" id="mSearch" oninput="render()" placeholder="ðŸ” Search Anything..." class="flex-1 border-2 p-3 rounded-2xl font-black text-xs uppercase outline-none focus:border-indigo-600">
                    <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-4 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md hover:bg-emerald-700">Export Excel</button>
                    <button onclick="window.print()" class="bg-slate-800 text-white px-4 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md">Print Report</button>
                </div>

                <div id="dash" class="grid grid-cols-2 md:grid-cols-4 gap-3"></div>

                <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden border-2 border-slate-100">
                    <div class="overflow-x-auto">
                        <table id="mainTable" class="w-full text-left text-[11px] md:text-sm">
                            <thead class="bg-slate-900 text-white font-black uppercase italic">
                                <tr><th class="p-4">Date</th><th class="p-4">Details</th><th class="p-4 text-center">Cat</th><th class="p-4 text-right">Amount</th><th class="p-4 text-center no-print">Act</th></tr>
                            </thead>
                            <tbody id="tBody" class="font-bold divide-y italic"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 bg-white z-[100] hidden flex flex-col no-print">
        <div class="bg-slate-900 p-4 text-white flex justify-between items-center">
            <h2 class="font-black uppercase text-xs italic">System Config</h2>
            <button onclick="closeConfig()" class="bg-rose-600 px-4 py-2 rounded-xl text-[10px] font-black">CLOSE</button>
        </div>
        <div class="p-6 overflow-y-auto" id="configGrid"></div>
        <div class="p-6"><button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl">Update Settings</button></div>
    </div>

    <datalist id="partyList"></datalist>

    <script>
        // --- FIREBASE CONFIG (APNA CODE DALAIN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDzSEb2I1VXKQtrRj6XwzCB4lwC7T4X1go",
            authDomain: "ikraamledger.firebaseapp.com",
            databaseURL: "https://ikraamledger-default-rtdb.firebaseio.com",
            projectId: "ikraamledger",
            storageBucket: "ikraamledger.firebasestorage.app",
            messagingSenderId: "992347779396",
            appId: "1:992347779396:web:8251534d4358587bf5a711"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const rdb = firebase.database();
        let currentUser = null;
        const CODES = ["INC-01", "EXP-01", "OFFICE-BILL", "INC-08", "INC-05", "EXP-03", "INC-04", "EXP-04"];
        let db = { 
            entries: [], parties: [], 
            labels: {"INC-01":"Shop Sale","EXP-01":"Ghar Kharcha","OFFICE-BILL":"Visit Expense","INC-08":"Visit Recovery","INC-05":"Borrowing/Loan Taken","EXP-03":"Loan Given","INC-04":"Udhaar Wapsi","EXP-04":"Udhaar Diya"},
            visible: CODES.reduce((a,c)=>({...a,[c]:true}), {}),
            title: "IKRAAM MASTER"
        };

        // --- AUTH & USER CONTROL ---
        function handleAuth(type) {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const msg = document.getElementById('authMsg');
            if(!email || (type!=='reset' && !pass)) { alert("Field empty!"); return; }
            showLoader(true);
            if(type === 'reset') { auth.sendPasswordResetEmail(email).then(()=>alert("Reset link sent!")).finally(()=>showLoader(false)); }
            else if(type === 'signup') { auth.createUserWithEmailAndPassword(email, pass).catch(e=>alert(e.message)).finally(()=>showLoader(false)); }
            else { auth.signInWithEmailAndPassword(email, pass).catch(e=>alert("Invalid Login")).finally(()=>showLoader(false)); }
        }

        auth.onAuthStateChanged(user => {
            if(user) { currentUser = user; document.getElementById('authSection').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden'); loadUserData(); }
            else { document.getElementById('authSection').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden'); }
        });

        function logout() { auth.signOut(); }

        // --- DATA ENGINE ---
        function loadUserData() {
            rdb.ref('users/' + currentUser.uid).on('value', snap => {
                if(snap.exists()) { db = {...db, ...snap.val()}; render(); }
                else { save(); }
            });
        }

        function save() { if(currentUser) rdb.ref('users/' + currentUser.uid).set(db); }

        function render() {
            const catS = document.getElementById('tCat'); catS.innerHTML = '<option value="">Category Chunain</option>';
            CODES.forEach(c => { if(db.visible[c]) catS.appendChild(new Option(db.labels[c], c)); });
            
            const tbody = document.getElementById('tBody'); tbody.innerHTML = '';
            const q = document.getElementById('mSearch').value.toLowerCase();
            let s = { cash: 0, rec: 0, off: 0, loan: 0 };

            (db.entries || []).forEach(t => {
                const searchStr = `${t.party} ${t.desc} ${t.mode} ${db.labels[t.cat]}`.toLowerCase();
                if(!q || searchStr.includes(q)) {
                    const isInc = t.cat.startsWith('INC');
                    const amt = parseFloat(t.amount);
                    if(t.mode !== 'Udhaar') s.cash += (isInc ? amt : -amt);
                    if(t.cat === 'EXP-04') s.rec += amt; if(t.cat === 'INC-04') s.rec -= amt;
                    if(t.cat === 'OFFICE-BILL') s.off += amt; if(t.cat === 'INC-08') s.off -= amt;
                    if(t.cat === 'INC-05') s.loan += amt; if(t.cat === 'EXP-03') s.loan -= amt;

                    tbody.innerHTML += `<tr class="border-b border-slate-50">
                        <td class="p-4 text-slate-400">#${t.id.toString().slice(-4)}<br>${t.date}</td>
                        <td class="p-4 uppercase"><b>${t.party}</b><br><small class="text-slate-500 font-normal">${t.desc}</small></td>
                        <td class="p-4 text-center"><span class="text-[8px] font-black uppercase bg-slate-100 p-1 rounded">${db.labels[t.cat]}</span><br><small>${t.mode}</small></td>
                        <td class="p-4 text-right font-black ${isInc?'text-emerald-600':'text-rose-600'} amount-val">${amt.toLocaleString()}</td>
                        <td class="p-4 text-center no-print"><button onclick="deleteEntry(${t.id})" class="text-rose-500">ðŸ—‘</button></td>
                    </tr>`;
                }
            });
            updateDashboard(s);
            updatePartyList();
        }

        function updateDashboard(s) {
            document.getElementById('dash').innerHTML = `
                <div class="bg-white p-4 rounded-2xl border-b-4 border-slate-900 shadow text-center"><p class="text-[8px] font-black text-slate-400">CASH/ONLINE</p><h2 class="font-black text-lg amount-val">${s.cash.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-emerald-500 shadow text-center"><p class="text-[8px] font-black text-emerald-500">UDHAAR REC.</p><h2 class="font-black text-lg text-emerald-700 amount-val">${s.rec.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-amber-500 shadow text-center"><p class="text-[8px] font-black text-amber-500">VISIT BAL</p><h2 class="font-black text-lg text-amber-700 amount-val">${s.off.toLocaleString()}</h2></div>
                <div class="bg-white p-4 rounded-2xl border-b-4 border-rose-500 shadow text-center"><p class="text-[8px] font-black text-rose-500">BORROWING</p><h2 class="font-black text-lg text-rose-700 amount-val">${s.loan.toLocaleString()}</h2></div>`;
        }

        // --- EXCEL ENGINE (PRO VERSION) ---
        function exportToExcel() {
            showLoader(true);
            setTimeout(() => {
                const data = (db.entries || []).map(t => ({
                    Date: t.date,
                    Ref: t.id,
                    Party: t.party.toUpperCase(),
                    Category: db.labels[t.cat],
                    Mode: t.mode,
                    Description: t.desc,
                    Amount: t.amount,
                    Status: t.cat.startsWith('INC') ? 'INCOME' : 'EXPENSE'
                }));

                const ws = XLSX.utils.json_to_sheet(data);
                
                // Auto-Width Logic
                const wscols = [{wch:12}, {wch:15}, {wch:25}, {wch:20}, {wch:12}, {wch:40}, {wch:15}, {wch:10}];
                ws['!cols'] = wscols;

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Ledger_Report");
                XLSX.writeFile(wb, `Ikraam_Ledger_${new Date().toLocaleDateString()}.xlsx`);
                showLoader(false);
            }, 500);
        }

        // Helper Functions
        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function toggleVisit(v) { document.getElementById('visitBox').classList.toggle('hidden-module', v !== 'OFFICE-BILL'); }
        function deleteEntry(id) { if(confirm("Mita dain?")) { db.entries = db.entries.filter(x=>x.id!==id); save(); } }
        function updatePartyList() { const pL = document.getElementById('partyList'); pL.innerHTML = ''; (db.parties || []).forEach(p => pL.innerHTML += `<option value="${p}">`); }
        
        document.getElementById('ledgerForm').onsubmit = (e) => {
            e.preventDefault();
            let amt = parseFloat(document.getElementById('tAmount').value);
            let desc = document.getElementById('tDesc').value;
            const cat = document.getElementById('tCat').value;
            if(cat === 'OFFICE-BILL') {
                const m = parseFloat(document.getElementById('vMisc').value) || 0;
                amt += m; desc = `[V: ${document.getElementById('vMode').value} | P: ${document.getElementById('vPurpose').value}] ` + desc;
            }
            db.entries.unshift({ id: Date.now(), date: document.getElementById('tDate').value, party: document.getElementById('tParty').value, cat: cat, mode: document.getElementById('tMode').value, desc: desc, amount: amt });
            if(!db.parties.includes(document.getElementById('tParty').value)) db.parties.push(document.getElementById('tParty').value);
            save(); e.target.reset(); document.getElementById('visitBox').classList.add('hidden-module');
        };

        // Config Logic (Same as v75)
        function openConfig() {
            const g = document.getElementById('configGrid'); g.innerHTML = '';
            CODES.forEach(c => {
                g.innerHTML += `<div class="bg-slate-50 p-4 rounded-2xl mb-2 flex items-center gap-4">
                    <input type="checkbox" id="vis_${c}" ${db.visible[c]?'checked':''} class="w-5 h-5">
                    <input type="text" id="lbl_${c}" value="${db.labels[c]}" class="flex-1 border-b font-bold outline-none uppercase text-xs">
                </div>`;
            });
            document.getElementById('configModal').classList.remove('hidden');
        }
        function closeConfig() { document.getElementById('configModal').classList.add('hidden'); }
        function saveConfig() {
            CODES.forEach(c => { db.visible[c] = document.getElementById(`vis_${c}`).checked; db.labels[c] = document.getElementById(`lbl_${c}`).value; });
            save(); closeConfig();
        }
    </script>
</body>
</html>
