<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLedger Pro v101.0 | Encrypted Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; transition: all 0.3s ease; }
        .amount-val { font-family: 'Courier New', monospace; font-weight: 900; }
        .hidden-module { display: none !important; }
        @media print { .no-print { display: none !important; } body { background: white !important; } }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-white/90 z-[999] hidden flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="font-black text-[10px] mt-4 uppercase tracking-widest text-indigo-600">Secure Syncing...</p>
    </div>

    <div id="authSection" class="min-h-screen flex items-center justify-center bg-slate-900 p-4">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md border-t-[10px] border-indigo-600">
            <h2 class="font-black text-3xl text-center italic uppercase">Ledger Pro</h2>
            <p class="text-[10px] text-center font-bold text-slate-400 mb-8 uppercase tracking-widest">v101.0 Enterprise</p>
            <div class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email" class="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-indigo-600">
                <input type="password" id="userPass" placeholder="Password" class="w-full border-2 p-4 rounded-2xl font-bold outline-none focus:border-indigo-600">
                <button onclick="handleAuth('login')" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-indigo-700 transition-all">Login</button>
                <div class="flex justify-between px-2 text-[10px] font-black uppercase">
                    <button onclick="handleAuth('reset')" class="text-rose-500">Reset</button>
                    <button onclick="handleAuth('signup')" class="text-emerald-600">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <nav class="bg-slate-900 text-white p-4 sticky top-0 z-[100] flex justify-between items-center no-print">
            <h1 class="font-black uppercase text-xs italic text-indigo-300">MyLedger Pro v101</h1>
            <div class="flex gap-2">
                <button onclick="openConfig()" class="bg-amber-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Settings</button>
                <button onclick="logout()" class="bg-rose-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 no-print">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-t-[12px] border-slate-900">
                    <form id="ledgerForm" class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="tDate" required class="w-full border-2 p-3 rounded-xl font-bold text-xs">
                            <select id="tMode" required class="w-full border-2 p-3 rounded-xl font-bold text-xs bg-slate-50">
                                <option value="Cash">Cash</option><option value="EasyPaisa">EasyPaisa</option>
                                <option value="Bank">Bank</option><option value="Udhaar">Udhaar</option>
                            </select>
                        </div>
                        <input list="partyList" id="tParty" placeholder="Name / Patient" required class="w-full border-2 p-3 rounded-xl font-bold text-sm">
                        <select id="tCat" onchange="toggleVisit(this.value)" required class="w-full border-2 p-3 rounded-xl font-bold text-sm bg-slate-50"></select>
                        
                        <div id="visitBox" class="bg-indigo-50 p-4 rounded-3xl hidden-module space-y-3 border-2 border-indigo-100">
                            <input type="text" id="vPurpose" placeholder="Diagnosis" class="w-full border p-2 rounded-lg text-xs">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="vMode" class="w-full border p-2 rounded-lg text-xs"></select>
                                <input type="number" id="vMisc" placeholder="Misc Cost" class="w-full border p-2 rounded-lg text-xs">
                            </div>
                        </div>

                        <textarea id="tDesc" placeholder="Remarks..." class="w-full border-2 p-3 rounded-xl font-bold text-sm h-16"></textarea>
                        <div class="bg-slate-900 p-5 rounded-[2rem] text-center shadow-2xl">
                            <input type="number" id="tAmount" placeholder="0.00" required class="w-full bg-transparent text-white font-black text-4xl text-center outline-none">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl hover:bg-indigo-800">Save Entry</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="flex flex-wrap gap-2 no-print">
                    <input type="text" id="mSearch" oninput="render()" placeholder="ðŸ” Search..." class="flex-1 border-2 p-4 rounded-2xl font-black text-xs uppercase shadow-sm outline-none">
                    <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md">Excel</button>
                    <button onclick="window.print()" class="bg-slate-800 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md">Print</button>
                    <button onclick="exportEncryptedJSON()" class="bg-amber-500 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md">Lock Backup</button>
                    <button onclick="document.getElementById('importFile').click()" class="bg-blue-600 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase shadow-md">Restore</button>
                    <input type="file" id="importFile" class="hidden" onchange="importEncryptedJSON(event)" accept=".ledger">
                </div>

                <div id="dash" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

                <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-900 text-white font-black uppercase italic text-[11px]">
                            <tr><th class="p-4">Date</th><th class="p-4">Details</th><th class="p-4 text-center">Cat</th><th class="p-4 text-right">Amount</th><th class="p-4 text-center no-print">X</th></tr>
                        </thead>
                        <tbody id="tBody" class="font-bold divide-y divide-slate-50 italic"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="configModal" class="fixed inset-0 bg-white z-[500] hidden flex flex-col no-print">
        <div class="bg-slate-900 p-4 text-white flex justify-between items-center shadow-lg">
            <h2 class="font-black uppercase text-xs italic tracking-widest">System Settings</h2>
            <button onclick="closeConfig()" class="bg-rose-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">Close</button>
        </div>
        <div class="p-8 overflow-y-auto flex-1 bg-slate-50 space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div><label class="text-[10px] font-black uppercase text-slate-400">Date Format</label>
                <select id="cfgDateFormat" class="w-full border-b-2 p-2 font-bold bg-transparent">
                    <option value="YYYY-MM-DD">Year-Month-Day</option><option value="DD/MM/YYYY">Day/Month/Year</option>
                </select></div>
                <div><label class="text-[10px] font-black uppercase text-slate-400">Visit Options (Comma Separated)</label>
                <input type="text" id="cfgVisitList" class="w-full border-b-2 p-2 font-bold bg-transparent"></div>
            </div>
            <div class="space-y-4">
                <h3 class="font-black text-indigo-600 uppercase text-xs">Categories & Features</h3>
                <div id="configGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
        <div class="p-6 bg-white border-t flex gap-4">
            <button onclick="factoryReset()" class="bg-slate-200 px-8 py-4 rounded-[2rem] font-black text-xs uppercase">Factory Reset</button>
            <button onclick="saveConfig()" class="flex-1 bg-indigo-600 text-white py-4 rounded-[2rem] font-black uppercase shadow-2xl">Apply Settings</button>
        </div>
    </div>

    <datalist id="partyList"></datalist>

    <script>
        // ==========================================
        // 1. FIREBASE CONFIG SECTION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyDzSEb2I1VXKQtrRj6XwzCB4lwC7T4X1go",
            authDomain: "ikraamledger.firebaseapp.com",
            databaseURL: "https://ikraamledger-default-rtdb.firebaseio.com",
            projectId: "ikraamledger",
            storageBucket: "ikraamledger.firebasestorage.app",
            messagingSenderId: "992347779396",
            appId: "1:992347779396:web:8251534d4358587bf5a711"
};
        // ==========================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), rdb = firebase.database();
        let currentUser = null;
        const CODES = ["INC-01", "EXP-01", "OFFICE-BILL", "INC-08", "INC-05", "EXP-03", "INC-04", "EXP-04", "EXP-05"];
        const DEFAULTS = {
            labels: {"INC-01":"Income Sale","EXP-01":"Expense","OFFICE-BILL":"Visit/Clinic Pro","INC-08":"Visit Recovery","INC-05":"Borrowing (Loan Taken)","EXP-03":"Loan Given","INC-04":"Udhaar Recv.","EXP-04":"Udhaar Diya","EXP-05":"Loss/Adjustment"},
            visible: CODES.reduce((a,c)=>({...a,[c]:true}), {}),
            visitList: "Clinic, Home, Emergency",
            dateFormat: 'YYYY-MM-DD'
        };
        let db = { entries: [], parties: [], ...DEFAULTS };

        // AUTH ENGINE
        function handleAuth(t) {
            const e = document.getElementById('userEmail').value, p = document.getElementById('userPass').value;
            if(!e || !p) return alert("Fill data"); showLoader(true);
            if(t==='login') auth.signInWithEmailAndPassword(e,p).catch(err=>alert(err.message)).finally(()=>showLoader(false));
            else if(t==='signup') auth.createUserWithEmailAndPassword(e,p).catch(err=>alert(err.message)).finally(()=>showLoader(false));
            else auth.sendPasswordResetEmail(e).then(()=>alert("Sent")).finally(()=>showLoader(false));
        }

        auth.onAuthStateChanged(user => {
            if(user) { currentUser = user; document.getElementById('authSection').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden'); loadData(); }
            else { document.getElementById('authSection').classList.remove('hidden'); document.getElementById('mainApp').classList.add('hidden'); }
        });

        function loadData() {
            rdb.ref('users/' + currentUser.uid).on('value', snap => {
                if(snap.exists()) { db = {...db, ...snap.val()}; render(); }
                else save();
            });
        }
        function save() { if(currentUser) rdb.ref('users/' + currentUser.uid).set(db); }
        function logout() { if(confirm("Logout?")) auth.signOut(); }

        // RENDER
        function render() {
            const catS = document.getElementById('tCat'); catS.innerHTML = '<option value="">Category</option>';
            CODES.forEach(c => { if(db.visible[c]) catS.appendChild(new Option(db.labels[c], c)); });
            const vModeS = document.getElementById('vMode'); vModeS.innerHTML = '';
            db.visitList.split(',').forEach(v => vModeS.appendChild(new Option(v.trim(), v.trim())));

            const tbody = document.getElementById('tBody'); tbody.innerHTML = '';
            const q = document.getElementById('mSearch').value.toLowerCase();
            let s = { cash: 0, rec: 0, off: 0, loan: 0 };

            (db.entries || []).forEach(t => {
                if(!q || `${t.party} ${db.labels[t.cat]} ${t.desc}`.toLowerCase().includes(q)) {
                    const isInc = t.cat.startsWith('INC'), amt = parseFloat(t.amount);
                    if(t.mode !== 'Udhaar') s.cash += (isInc ? amt : -amt);
                    if(t.cat === 'EXP-04') s.rec += amt; if(t.cat === 'INC-04') s.rec -= amt;
                    if(t.cat === 'OFFICE-BILL') s.off += amt; if(t.cat === 'INC-08') s.off -= amt;
                    if(t.cat === 'INC-05') s.loan += amt; if(t.cat === 'EXP-03') s.loan -= amt;

                    let dDate = t.date;
                    if(db.dateFormat === 'DD/MM/YYYY') { const [y,m,d] = t.date.split('-'); dDate = `${d}/${m}/${y}`; }

                    tbody.innerHTML += `<tr class="border-b border-slate-50 italic hover:bg-indigo-50/50">
                        <td class="p-4 text-slate-400 font-normal">#${t.id.toString().slice(-4)}<br>${dDate}</td>
                        <td class="p-4 uppercase"><b>${t.party}</b><br><small class="text-slate-500 font-normal">${t.desc}</small></td>
                        <td class="p-4 text-center">
                            <span class="text-[9px] font-black uppercase bg-slate-100 p-1 rounded-lg">${db.labels[t.cat]}</span>
                        </td>
                        <td class="p-4 text-right font-black text-lg ${isInc?'text-emerald-600':'text-rose-600'} amount-val">${amt.toLocaleString()}</td>
                        <td class="p-4 text-center no-print"><button onclick="deleteEntry(${t.id})" class="text-rose-300 hover:text-rose-600 transition-all">ðŸ—‘</button></td>
                    </tr>`;
                }
            });
            updateDash(s);
            updatePartyList();
        }

        function updateDash(s) {
            document.getElementById('dash').innerHTML = `
                <div class="bg-white p-5 rounded-[2rem] border-b-8 border-slate-900 shadow-xl text-center"><p class="text-[9px] font-black text-slate-400 uppercase">Cash Bal</p><h2 class="font-black text-2xl amount-val">${s.cash.toLocaleString()}</h2></div>
                <div class="bg-white p-5 rounded-[2rem] border-b-8 border-emerald-500 shadow-xl text-center"><p class="text-[9px] font-black text-emerald-500 uppercase">Receivable</p><h2 class="font-black text-2xl text-emerald-700 amount-val">${s.rec.toLocaleString()}</h2></div>
                <div class="bg-white p-5 rounded-[2rem] border-b-8 border-amber-500 shadow-xl text-center"><p class="text-[9px] font-black text-amber-500 uppercase">Visit/Clinic</p><h2 class="font-black text-2xl text-amber-700 amount-val">${s.off.toLocaleString()}</h2></div>
                <div class="bg-white p-5 rounded-[2rem] border-b-8 border-rose-500 shadow-xl text-center"><p class="text-[9px] font-black text-rose-500 uppercase">Loan Bal</p><h2 class="font-black text-2xl text-rose-700 amount-val">${s.loan.toLocaleString()}</h2></div>`;
        }

        // ENCRYPTED BACKUP (Base64 Encryption)
        function exportEncryptedJSON() {
            const data = JSON.stringify(db);
            const encrypted = btoa(unescape(encodeURIComponent(data))); // Base64 Encryption
            const blob = new Blob([encrypted], {type: "text/plain"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); 
            a.download = `Secure_Backup_${new Date().getTime()}.ledger`;
            a.click();
        }

        function importEncryptedJSON(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const decrypted = decodeURIComponent(escape(atob(ev.target.result))); // Decryption
                    const imported = JSON.parse(decrypted);
                    if(confirm("Restore this encrypted backup?")) { db = imported; save(); render(); }
                } catch(err) { alert("Invalid or Corrupted Backup File!"); }
            };
            reader.readAsText(e.target.files[0]);
        }

        function exportToExcel() {
            const data = db.entries.map(t=>({Date:t.date, Name:t.party, Cat:db.labels[t.cat], Mode:t.mode, Amount:t.amount, Remarks:t.desc}));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "Ledger_Export.xlsx");
        }

        // CONFIG HELPERS
        function openConfig() {
            const g = document.getElementById('configGrid'); g.innerHTML = '';
            CODES.forEach(c => {
                g.innerHTML += `<div class="bg-white p-4 rounded-3xl border-2 border-slate-50 flex items-center gap-4">
                    <input type="checkbox" id="vis_${c}" ${db.visible[c]?'checked':''} class="w-5 h-5 accent-indigo-600">
                    <div class="flex-1">
                        <label class="text-[8px] font-black text-slate-400 uppercase">Code: ${c}</label>
                        <input type="text" id="lbl_${c}" value="${db.labels[c]}" class="w-full border-b font-bold outline-none uppercase text-xs focus:border-indigo-500">
                    </div>
                </div>`;
            });
            document.getElementById('cfgDateFormat').value = db.dateFormat;
            document.getElementById('cfgVisitList').value = db.visitList;
            document.getElementById('configModal').classList.remove('hidden');
        }
        function saveConfig() {
            CODES.forEach(c => { db.visible[c] = document.getElementById(`vis_${c}`).checked; db.labels[c] = document.getElementById(`lbl_${c}`).value; });
            db.dateFormat = document.getElementById('cfgDateFormat').value;
            db.visitList = document.getElementById('cfgVisitList').value;
            save(); closeConfig();
        }
        function factoryReset() { if(confirm("Reset all settings? Data is safe.")) { db = {...db, ...DEFAULTS}; save(); render(); closeConfig(); } }

        // FORM SUBMIT
        document.getElementById('ledgerForm').onsubmit = (e) => {
            e.preventDefault();
            let amt = parseFloat(document.getElementById('tAmount').value), desc = document.getElementById('tDesc').value, cat = document.getElementById('tCat').value;
            if(cat === 'OFFICE-BILL') {
                const med = parseFloat(document.getElementById('vMisc').value) || 0;
                amt += med; desc = `[${document.getElementById('vMode').value}] ` + desc;
            }
            db.entries.unshift({ id: Date.now(), date: document.getElementById('tDate').value, party: document.getElementById('tParty').value, cat, mode: document.getElementById('tMode').value, desc, amount: amt });
            if(!db.parties.includes(document.getElementById('tParty').value)) db.parties.push(document.getElementById('tParty').value);
            save(); e.target.reset(); document.getElementById('tDate').focus();
        };

        function showLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
        function closeConfig() { document.getElementById('configModal').classList.add('hidden'); }
        function toggleVisit(v) { document.getElementById('visitBox').classList.toggle('hidden-module', v !== 'OFFICE-BILL'); }
        function deleteEntry(id) { if(confirm("Delete?")) { db.entries = db.entries.filter(x=>x.id!==id); save(); } }
        function updatePartyList() { const pL = document.getElementById('partyList'); pL.innerHTML = ''; (db.parties || []).forEach(p => pL.innerHTML += `<option value="${p}">`); }
    </script>
</body>
</html>
